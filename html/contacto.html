    <header class="header">
        <!--  Section que contendra el logo y el nav, estan en un section para luego con flex ubircarlos -->

            <div class="headerSectionUnoDivUno">
                <img class="headerSectionUnoImg" src="../img/favicon.jpg" alt="">

            <div class="headerSectionUnoDivDos">

                <input type="text" name="mensaje" placeholder="Ingrese su Mensaje"/>
                <div>
                    <input type="submit" value="Enviar formulario"/>
